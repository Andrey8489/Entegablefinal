

<div *ngIf="Hero; else nohero">

    <h2>{{Hero.name | uppercase}} Details</h2>
  <div class="card" style="width: 18rem;">
    <img src={{Hero.imagen}} class="card-img-top" alt="...">
    <div class="card-body">
      <label>name:
        <input [(ngModel)]="Hero.name" placeholder="name"/>
      </label>
      <div><span>identificador: </span> {{Hero.id}}</div>
      <br>
        <div><span>Edad: </span>{{Hero.edad}}</div>
        <br>
        <div><span>Poder: </span>{{Hero.poder}}</div>
        <br>
        <div><span>Pais: </span>{{Hero.pais}}</div>
        <br>
        <div><span>Skill: </span>{{Hero.colordepiel}}</div>
      </div>
    </div>
  </div>



  <ng-template #nohero>
    <h2>Este heroe no existe</h2>
  </ng-template>

  <button (click)="goBack()">go back</button>
